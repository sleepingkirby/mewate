<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="menu.css"/>

<body>

  </div>

    <input type="checkbox" name="autoPgChck" id="autoPgChck" />

    <input type="submit" id="cpyBtn" name="cpyBtn" value="copy to clipboard" />

  <script src="menu.js"> </script>

</html>
